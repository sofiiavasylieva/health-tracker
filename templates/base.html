<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Health Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modern.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="brand">
            <i class="fas fa-heartbeat"></i> Health Tracker
        </div>
        <nav>
            <a href="{{ url_for('dashboard') }}" class="nav-link {% if page == 'dashboard' %}active{% endif %}">
                <i class="fas fa-chart-line"></i> Дашборд
            </a>
            <a href="{{ url_for('tracker') }}" class="nav-link {% if page == 'tracker' %}active{% endif %}">
                <i class="fas fa-plus-circle"></i> Трекер
            </a>
            <a href="{{ url_for('ai_agent') }}" class="nav-link {% if page == 'ai_agent' %}active{% endif %}">
                <i class="fas fa-robot"></i> AI Асистент
            </a>
            <a href="{{ url_for('logout') }}" class="nav-link" style="margin-top: 50px; background: rgba(231, 74, 59, 0.2);">
                <i class="fas fa-sign-out-alt"></i> Вийти
            </a>
        </nav>
    </div>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
