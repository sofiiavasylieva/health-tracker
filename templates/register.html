<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація - Health Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modern.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-page">

    <div class="auth-card">
        <div class="auth-header">
            <div class="brand" style="justify-content: center; font-size: 2rem; margin-bottom: 10px;">
                <i class="fas fa-heartbeat"></i> Health Tracker
            </div>
            <h1>Створити акаунт</h1>
            <p>Почніть свій шлях до здоров'я сьогодні</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="/register">
            <div class="form-group">
                <label>Ім'я користувача</label>
                <input type="text" name="username" class="form-control" placeholder="Ваше ім'я" required>
            </div>

            <div class="form-group">
                <label> Email</label>
                <input type="email" name="email" class="form-control" placeholder="example@mail.com" required>
            </div>

            <div class="form-group">
                <label> Пароль</label>
                <input type="password" name="password" class="form-control" placeholder="Мінімум 8 символів" required>
            </div>

            <button type="submit" class="btn-primary">
                Зареєструватися
            </button>
        </form>

        <div class="auth-footer">
            Вже є акаунт? <a href="{{ url_for('login') }}">Увійти</a>
        </div>
    </div>

</body>
</html>
