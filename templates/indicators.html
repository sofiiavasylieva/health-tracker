<section class="indicators">
    <h2>Ваші показники</h2>

    <h3>Основні дані</h3>
    <form method="POST" action="{{ url_for('home', section='indicators') }}">
        <input type="hidden" name="form_type" value="basic_data">
        <div class="form-group">
            <label for="date">Дата:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="age">Вік:</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div class="form-group">
            <label for="gender">Стать:</label>
            <select id="gender" name="gender" required>
                <option value="male">Чоловік</option>
                <option value="female">Жінка</option>
            </select>
        </div>
        <div class="form-group">
            <label for="weight">Вага (кг):</label>
            <input type="number" step="0.1" id="weight" name="weight" required>
        </div>
        <div class="form-group">
            <label for="height">Зріст (см):</label>
            <input type="number" step="0.1" id="height" name="height" required>
        </div>
        <button type="submit">Зберегти</button>
    </form>

    <h3>Дані про здоров'я</h3>
    <form method="POST" action="{{ url_for('home', section='indicators') }}">
        <input type="hidden" name="form_type" value="health_data">
        <div class="form-group">
            <label for="date">Дата:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="pulse">Пульс (уд/хв):</label>
            <input type="number" id="pulse" name="pulse" required>
        </div>
        <div class="form-group">
            <label for="blood_pressure">Тиск (мм рт. ст., формат 120/80):</label>
            <input type="text" id="blood_pressure" name="blood_pressure" required>
        </div>
        <div class="form-group">
            <label for="duration_sleep">Тривалість сну (год):</label>
            <input type="number" step="0.1" id="duration_sleep" name="duration_sleep" required>
        </div>
        <button type="submit">Зберегти</button>
    </form>

    <h3>Дані про активність</h3>
    <form method="POST" action="{{ url_for('home', section='indicators') }}">
        <input type="hidden" name="form_type" value="activity_data">
        <div class="form-group">
            <label for="date">Дата:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="activity_type">Тип активності:</label>
            <select id="activity_type" name="activity_type" required>
                <option value="walking">Ходьба</option>
                <option value="running">Біг</option>
                <option value="cycling">Велоспорт</option>
                <option value="swimming">Плавання</option>
            </select>
        </div>
        <div class="form-group">
            <label for="duration">Тривалість (хв):</label>
            <input type="number" id="duration" name="duration" required>
        </div>
        <div class="form-group">
            <label for="water_intake">Випита вода (л):</label>
            <input type="number" step="0.1" id="water_intake" name="water_intake" required>
        </div>
        <button type="submit">Зберегти</button>
    </form>
</section>
