<h1>Показники</h1>

    <!-- Основні дані -->
<form action="/home?section=indicators" method="POST">
    <h2>Основні дані</h2>
    <input type="hidden" name="form_type" value="basic_data">
    <label for="age">Вік:</label>
    <input type="number" id="age" name="age" required><br>

    <label for="gender">Стать:</label>
    <select id="gender" name="gender">
        <option value="Male">Чоловік</option>
        <option value="Female">Жінка</option>
    </select><br>

    <label for="weight">Вага (кг):</label>
    <input type="number" step="0.1" id="weight" name="weight" required><br>

    <label for="height">Зріст (см):</label>
    <input type="number" step="0.1" id="height" name="height" required><br>

    <button type="submit">Зберегти основні дані</button>
</form>

 <hr>

    <!-- Показники здоров'я -->
<form action="/home?section=indicators" method="POST">
    <h2>Показники здоров'я</h2>
    <input type="hidden" name="form_type" value="health_data">
    <label for="pulse">Пульс:</label>
    <input type="number" id="pulse" name="pulse" required><br>

    <label for="blood_pressure">Тиск:</label>
    <input type="text" id="blood_pressure" name="blood_pressure" placeholder="Наприклад, 120/80"><br>

    <label for="duration_sleep">Тривалість сну:</label>
    <input type="number" id="duration_sleep" name="duration_sleep" required><br>

    <button type="submit">Зберегти показники здоров'я</button>
</form>

<hr>

    <!-- Активність -->
<form action="/home?section=indicators" method="POST">
    <h2>Активність</h2>
    <input type="hidden" name="form_type" value="activity_data">
    <label for="activity_type">Тип активності:</label>
    <select id="activity_type" name="activity_type">
        <option value="Running">Біг</option>
        <option value="Walking">Ходьба</option>
        <option value="Swimming">Плавання</option>
        <option value="Sports">Спорт</option>
    </select><br>

    <label for="duration">Тривалість (хв):</label>
    <input type="number" id="duration" name="duration" required><br>

    <label for="water_intake">Кількість випитої води (л):</label>
    <input type="number" step="0.1" id="water_intake" name="water_intake" required><br>

    <button type="submit">Зберегти активність</button>
</form>

<hr>

    <!-- Повідомлення -->
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul>
        {% for category, message in messages %}
             <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
